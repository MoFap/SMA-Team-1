<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Pia Torain">
    <meta name="description"  content="The Login in page of SMA-T1 pro">
    <link rel="stylesheet" href="forgot.css">
    <title>Password-Reset</title>
</head>
<body>
    <!-- HEADER -->
    
    <div class="header-layout">
        <div class="header-left" id="left">
            <img class="mobile-m" src="/assets/mb-M.svg" width= 23.74 height= 21px alt="mobile-design" />
            <img class="logo" src="assets/logo-SMA.png"  width=170px height=72px alt="SMA-logo" />
            <div class="title">
                <span>Social Media App 1</span>
            </div>
        </div>
        
        <div class="header-right" id="right">
            <a class="links" href="#home">Home</a>
            <a class="links" href="#login">Log in</a>
            <a class="links" href="#signup">Sign Up</a>
            <a class="links" href="#about-us">About Us</a>
        </div>
    </div>
 
    <!-- /HEADER -->
    
    <!-- BACKGROUND IMAGE -->
    <div id="bg">
        <img src="assets/bg-SMA.png" alt="">
    </div>
    <!-- /BACKGROUND IMAGE -->

    <!-- FORM  WINDOW-->
    <section class="window">
        <!-- X TO CLOSE WINDOW -->
        <div class="closeout">
            <button class="button-close">
                <a class="close" 
                    href="#index.html"
                    alt="">
                    X
                </a>
            </button>
        </div>

        <div class="form-layout">
            <div class="left">
                <div class="details">
                    <div class="details-container">
                        <div class="details-header">
                            <p class="intro">Having Trouble?</p>
                        </div>
                        <div class="details-text">
                            <div class="holder">
                                <div class="bulb-holder">
                                    <img class="bulb" src="assets/lightbulb.svg" width= 14.58 length= 20.83 />
                                    <!-- <img class="bulb-line" src="assets/lightbulb-line.svg" width= 8.33 />  -->  
                                </div>
                            </div>
                            <p class="">
                                Forgot your account's password or having trouble logging in?
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <form action="" id="form" class="form">
            
                <!-- Email and Password -->
                <form class="form-container">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" autocomplete="off" />
                    <!-- <small>Error message</small> -->
                
                <div class="email-request">
                    <p class="recovery-link">Enter your email address an we'll send you a recovery link.</p>
                </div>
                <!-- /Email-->

                <!-- Submit and Go to Home or Profile? -->
                    <div class="send-request">
                        <button class="submit" type="submit"><a href="home.html">Send email</a></button>
                    </div>
                
                <!-- /Submit and Go to Home or Profile? -->

            </form>    
        </div>  
    </section>
    <script scr="main.js"></script> 
</body>
</html>
