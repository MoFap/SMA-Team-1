{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
{% endif %}

    <div class="container py-5">
        <h1>Update a Post</h1>
        <form action="" method="POST">
            {% csrf_token %}
            Title: <input type="text" name="title" value="{{postobj.title}}" required/><br/>
            Category: <input type="text" name="category"
                             {% if postobj.category_id != None %}
                             value="{{postobj.category_id}}"
                             {% endif %}/><br/>
            Content: <br/><textarea cols="35" rows="8" name="content" required>{{postobj.content}}</textarea><br/>
            <input type="submit" value="Update"/>
        </form>
    </div>

{% endblock %}
