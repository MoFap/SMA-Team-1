<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="">
    <meta name="description"  content="">
    <link rel="stylesheet" href="styles.css">
    <title>Login-Page</title>
</head>
<body>
    <!-- HEADER -->
    <div class="container">
        <div class="header-layout">
            <div class="header-left" id="left">
                <img class="logo" src="assets/logo-SMA.png"  width=170px height=72px alt="SMA-logo" />
                <div class="title">
                    <span>Social Media App 1</span>
                </div>
            </div>
            
            <div class="header-right" id="right">
                <a class="links" href="#home">Home</a>
                <a class="links" href="#login">Log in</a>
                <a class="links" href="#signup">Sign Up</a>
                <a class="links" href="#about-us">About Us</a>
            </div>
        </div>
    </div>
    <!-- HEADER -->
    
    <!-- BACKGROUND IMAGE -->
    <div id="bg">
        <img src="assets/bg-SMA.png" alt="">
    </div>
    <!-- /BACKGROUND IMAGE -->

    <!-- FORM  WINDOW-->
    <section class="window">
        <!-- X TO CLOSE WINDOW -->
        <div class="closeout">
            <button class="button-close">
                <a class="close" 
                    href="#index.html"
                    alt="">
                    <img src="assets/X.svg" width= 15 height= 15 alt="">
                </a>
            </button>
        </div>

        <div class="form-layout">
            <div class="other-signin">
                <a class="google" 
                    href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" 
                    target="_blank"
                    alt="google-sign-in">
                        <img src="assets/google-g.svg"  alt="google logo"> 
                        <span>Sign In with Google</span> 
                </a>
                <a class="github" 
                    href="https://github.com/login" 
                    target="_blank" alt="github-signin"
                    alt="github-sign-in">
                        <img src="assets/git.svg" alt="github logo"> 
                        <span>Sign In with GitHub </span>
                </a>
    
            </div>

            <form action="" id="form" class="form">
            
                <!-- Email and Password -->
                <div class="form-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!-- <small>Error message</small> -->
                </div>
                <div class="form-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <!-- <small>Error message</small> -->
                </div>
                <!-- /Email and Password -->
                <div class="forgot">
                    <span class="forgot-pwd">Forgot Password? <a href="#forgot-password" alt="forgot password">Click here</a></span>
                </div>
                <div class="form-container">
                    <div class="recaptcha-body">
                        <input class="capbox" type="checkbox" checked="checked" />
                        <label class="checktxt" for="checkbox" for="checkbox">I'm not a robot
                            <span class="checkmark"></span>
                        </label>
                        <div class="right-captcha">
                           
                            <img src="assets/recaptcha.svg" width= 26.56px height= 25px alt="human-verify" />
                            <span class="cap">reCAPTCHA</span>
                            <span class="privacy">Privacy - Terms</span> 
                            
                        </div>
                    </div>
                </div>


                <!-- Submit and Go to Home or Profile? -->
                <div class="form-container">
                    <button class="submit" type="submit"><a href="home.html">Sign in</a></button>
                </div>
                <!-- /Submit and Go to Home or Profile? -->

                <!-- /Stay signed in  -->
            
                <div class="mark">
                    <input class="box" type="checkbox" checked="checked" />
                    <label class="checkit" for="checkbox">Keep me signed in on this computer
                        <span class="keep"></span>
                    </label> 
                </div>
                
                <!-- /Stay signed in  -->
                
            </form>
            <div class="form-container">
                <p class="register">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
        
    </div>

    
    
</body>
</html>
