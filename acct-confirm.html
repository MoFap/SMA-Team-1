<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"  content="The Login in page of SMA-T1 pro">

    <link rel="stylesheet" href="pwd-email-and-confirm.css"> -->
    <title>Account-Confirm</title>
</head>
<body>
    <!-- HEADER -->
    
    <div class="header-layout">
        <div class="header-left" id="left">
            <a class="m-header-link" href="home.html" target="_blank" alt="homepage-link" >
                <img class="mobile-arrow" src="assets/coolicon.png" width= 20 height= 20 alt="arrow-icon" />
            </a>
            <img class="logo" src="assets/logo-SMA.png"  width=170px height=72px alt="SMA-logo" />
            <div class="title">
                <span>Social Media App 1</span>
            </div>
        </div>
        
        <div class="header-right" id="right">
            <a class="links" href="#home">Home</a>
            <a class="links" href="#login">Log in</a>
            <a class="links" href="#signup">Sign Up</a>
            <a class="links" href="#about-us">About Us</a>
        </div>
    </div>
 
    <!-- /HEADER -->
    
    <!-- BACKGROUND IMAGE -->
    <div id="bg">
        <img src="assets/bg-SMA.png" alt="">
    </div>
    <!-- /BACKGROUND IMAGE -->

    <!-- Successful Reset -->
    <div id="accountConfirmed" class="acct-confirmed">
        <div class="confirm-content">
            <div class="confirm-header">
                <h2>Account Confirmed</h2>
            </div>
            <div class="confirm-p">
                <p id="confirm-reply"> You have successfully confirmed your account with the email 
                    <strong>lboehringer@gmail.com</strong>. You will use this email address to log in.
                </p>

                <!-- Button will close email sent pop-up and return user to login-->
                <div class="acct-success">
                    <button class="btn-reset-success"> <a href="login.html" target="_blank" class="go-to-login" >OK</a></button>
                </div>

                <!-- /Button will close email sent pop-up and return user to login -->
            </div>
        </div>
    </div>
    <!-- /Sucessfull Reset -->

</body>
</html>
